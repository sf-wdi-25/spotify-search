<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Spotify Search</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <div id="results"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <input type="text" placeholder="Search for music">
      </div>
      <div class="col-md-6 col-md-offset-3 loading">
        <img src="loading.gif">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 music">
      </div>
 <!-- <div class="col-xs-6 artwork">
      </div> -->
    </div>
  </div>
  
  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
